<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te Amo Antonio üêªüíñ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffe6f0, #ffd6e8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #ff0066;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px #ff99c8;
    }

    #playButton {
        background-color: #ff4da6;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        margin-bottom: 20px;
    }

    #playButton:focus {
        outline: none;
    }

    /* Osito */
    .bear {
        position: relative;
        width: 150px;
        height: 150px;
        background: #d2a679;
        border-radius: 50%;
        margin-top: 20px;
    }

    .ear {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #d2a679;
        border-radius: 50%;
        top: -25px;
    }

    .ear.left { left: -15px; }
    .ear.right { right: -15px; }

    .eye {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #000;
        border-radius: 50%;
        top: 45px;
    }

    .eye.left { left: 40px; }
    .eye.right { right: 40px; }

    .nose {
        position: absolute;
        width: 20px;
        height: 15px;
        background: #000;
        border-radius: 50%;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
    }

    .mouth {
        position: absolute;
        width: 40px;
        height: 20px;
        border-bottom: 3px solid #ff0066;
        border-radius: 0 0 50% 50%;
        top: 95px;
        left: 50%;
        transform: translateX(-50%);
        animation: blowkiss 2s infinite;
    }

    .kiss {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff4da6;
        border-radius: 50%;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        animation: flykiss 2s infinite;
    }

    @keyframes flykiss {
        0% { transform: translateX(-50%) translateY(0) scale(0); opacity: 1; }
        50% { transform: translateX(-50%) translateY(-50px) scale(1); opacity: 1; }
        100% { transform: translateX(-50%) translateY(-150px) scale(0); opacity: 0; }
    }

    @keyframes blowkiss {
        0%,100% { transform: translateX(-50%) rotate(0deg); }
        50% { transform: translateX(-50%) rotate(-20deg); }
    }

    /* Corazones flotando */
    .heart-floating {
        position: absolute;
        width: 25px;
        height: 25px;
        background: #ff4da6;
        clip-path: polygon(50% 0%, 61% 8%, 68% 18%, 75% 27%, 80% 38%, 83% 50%, 80% 62%, 75% 73%, 68% 82%, 61% 92%, 50% 100%, 39% 92%, 32% 82%, 25% 73%, 20% 62%, 17% 50%, 20% 38%, 25% 27%, 32% 18%, 39% 8%);
        animation: float 4s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }

    /* Ocultar iframe al principio */
    #musicFrame {
        display: none;
    }
</style>
</head>
<body>

<h1>Te amo Antonio üíñ</h1>

<button id="playButton">üéµ Escuchar m√∫sica</button>

<!-- Osito animado -->
<div class="bear">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
    <div class="kiss"></div>
</div>

<!-- iframe oculto para reproducir m√∫sica de YouTube -->
<iframe id="musicFrame" src="https://www.youtube.com/embed/8SbUC-UaAxE?autoplay=1&loop=1&playlist=8SbUC-UaAxE" frameborder="0" allow="autoplay" allowfullscreen width="0" height="0"></iframe>

<script>
    const playButton = document.getElementById('playButton');
    const musicFrame = document.getElementById('musicFrame');
    const bear = document.querySelector('.bear');
    const kiss = document.querySelector('.kiss');

    // Reproducir m√∫sica al hacer clic
    playButton.addEventListener('click', () => {
        musicFrame.style.display = 'block'; // Activa el iframe de YouTube
        playButton.style.display = 'none'; // Oculta el bot√≥n
    });

    // Animaci√≥n de besos del osito
    setInterval(() => {
        const newKiss = kiss.cloneNode(true);
        bear.appendChild(newKiss);
        setTimeout(() => newKiss.remove(), 2000);
    }, 1000);

    // Corazones flotando
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart-floating';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
</script>

</body>
</html>
