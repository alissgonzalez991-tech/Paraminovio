<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Antonio 游냩游눘</title>
    <style>
        /* Estilos para la p치gina */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffe6f0, #ffd6e8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ff0066;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px #ff99c8;
        }
        #playButton {
            background-color: #ff4da6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        #playButton:focus {
            outline: none;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

<h1>Te amo Antonio 游눘</h1>

<!-- Bot칩n para reproducir m칰sica -->
<button id="playButton">游꿧 Escuchar m칰sica</button>

<!-- Reproductor de audio oculto -->
<audio id="audioPlayer" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
</audio>

<script>
    // Obtener elementos
    const playButton = document.getElementById('playButton');
    const audioPlayer = document.getElementById('audioPlayer');

    // Funci칩n para reproducir audio
    playButton.addEventListener('click', () => {
        audioPlayer.play();
        playButton.style.display = 'none'; // Ocultar bot칩n despu칠s de reproducir
    });
</script>

</body>
</html>
